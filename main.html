<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="my_name">Name</label>
		<input type="text" id="my_name" placeholder="Name">
		<br>
		<label for="my_phone">Phone Number</label>
		<input type="text" id="my_phone" placeholder="Phone Number">
		<br>
		<label for="my_address">Address</label>
		<input type="text" id="my_address" placeholder="Address">
		<br><br>
		<label for="my_checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="my_checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple>
			<option value="Affenpinscher">Affenpinscher</option>
			<option value="Afghan Hound">Afghan Hound</option>
			<option value="Airedale Terrier">Airedale Terrier</option>
		</select>
		<br>
		<button type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
